<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consistency</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* üå∏ COLOR THEME */
:root{
  --pink-main:#ec4899;
  --pink-dark:#be185d;
  --pink-soft:#fbcfe8;
  --pink-light:#fdf2f8;
  --text-main:#3f3f46;
}

/* üå∑ BODY */
body{
  font-family:'Poppins', sans-serif;
  min-height:100vh;
  background:
    radial-gradient(900px 500px at 10% 0%, rgba(236,72,153,.25), transparent 60%),
    radial-gradient(700px 400px at 90% 90%, rgba(251,207,232,.35), transparent 60%),
    var(--pink-light);
  color:var(--text-main);
  overflow-x:hidden;
}

/* üíñ LOADER */
#loader{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:var(--pink-light);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  flex-direction:column;
  transition:opacity 0.5s ease;
}

#loader .logo{
  width:80px;
  height:80px;
  border-radius:15px;
  background:linear-gradient(135deg,var(--pink-main),#f472b6);
  transform:rotate(45deg);
  animation:loaderSpin 1.5s linear infinite;
  margin-bottom:20px;
}

#loader span{
  font-size:22px;
  font-weight:700;
  color:var(--pink-dark);
  letter-spacing:2px;
}

@keyframes loaderSpin{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(180deg);}
  100%{transform:rotate(360deg);}
}

/* üíñ HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 32px;
  background:rgba(255,255,255,.65);
  backdrop-filter: blur(12px);
  border-bottom:1px solid var(--pink-soft);
  flex-wrap:wrap;
  position:relative;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand .logo{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(135deg,#ec4899,#f472b6);
  transform:rotate(45deg);
}

.brand h1{
  font-size:22px;
  font-weight:700;
  color:var(--pink-dark);
  letter-spacing:1px;
}

/* üå∏ NAV */
nav{
  display:flex;
  gap:12px;
}

nav button{
  padding:8px 18px;
  border-radius:22px;
  border:none;
  background:transparent;
  font-size:14px;
  cursor:pointer;
  color:var(--pink-dark);
  transition:.3s ease;
}

nav button:hover{
  background:var(--pink-soft);
}

/* HAMBURGER MENU */
.hamburger{
  display:none;
  flex-direction:column;
  justify-content:space-between;
  width:25px;
  height:18px;
  cursor:pointer;
}

.hamburger div{
  height:3px;
  background:#be185d;
  border-radius:2px;
}

/* üñºÔ∏è GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-auto-rows:150px;
  gap:22px;
  padding:40px;
}

.card{
  position:relative;
  overflow:hidden;
  border-radius:12px;
  cursor:pointer;
  transition:.3s ease;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  border-radius:12px;
}

.card span{
  position:absolute;
  bottom:8px;
  right:8px;
  background:rgba(236,72,153,0.85);
  color:#fff;
  font-weight:600;
  font-size:14px;
  padding:4px 8px;
  border-radius:8px;
  pointer-events:none;
  box-shadow:0 3px 6px rgba(0,0,0,0.2);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(236,72,153,.45);
}

/* RESPONSIVE GRID ADJUSTMENT */
.card:nth-child(odd){grid-row:span 2}
.card:nth-child(5),
.card:nth-child(11){grid-column:span 2}

/* üì± RESPONSIVE */
@media(max-width:900px){
  .gallery{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:500px){
  header{
    flex-direction:row;
    justify-content:space-between;
  }

  nav{
    display:none;
    flex-direction:column;
    position:absolute;
    top:60px;
    right:10px;
    background:rgba(255,255,255,0.95);
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    padding:10px 0;
  }

  nav.active{
    display:flex;
  }

  .hamburger{
    display:flex;
  }

  .card:nth-child(odd),
  .card:nth-child(5),
  .card:nth-child(11){
    grid-row:auto;
    grid-column:auto;
  }
}
</style>
</head>

<body>

<!-- üå∏ LOADER -->
<div id="loader">
  <div class="logo"></div>
  <span>Consistency</span>
</div>

<header>
  <div class="brand">
    <div class="logo"></div>
    <h1>Consistency</h1>
  </div>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="navMenu">
    <button onclick="location.href='tasks.html'">Tasks</button>
    <button onclick="location.href='graph.html'">Graph</button>
    <button onclick="location.href='garden.html'">Garden</button>
    <button onclick="location.href='balance.html'">Balance</button>
  </nav>
</header>

<section class="gallery">
  <div class="card"><img src="body.jpeg" alt="Body Image"><span>48</span></div>
  <div class="card"><img src="books.jpeg" alt="Books Image"><span>12+</span></div>
  <div class="card"><img src="car.jpeg" alt="Car Image"></div>
  <div class="card"><img src="cycle.jpeg" alt="Cycle Image"></div>
  <div class="card"><img src="planting.jpeg" alt="Planting Image"><span>20+</span></div>
  <div class="card"><img src="drawing.jpeg" alt="Drawing Image"><span>200+</span></div>
  <div class="card"><img src="glow.jpeg" alt="Glow Image"></div>
  <div class="card"><img src="gym.jpeg" alt="Gym Image"></div>
  <div class="card"><img src="internship.jpeg" alt="Internship Image"><span>3+</span></div>
  <div class="card"><img src="linkedin.jpeg" alt="LinkedIn Image"><span>5k+</span></div>
  <div class="card"><img src="money.jpeg" alt="Money Image"><span>50,000</span></div>
  <div class="card"><img src="socialing.jpeg" alt="Social Image"><span>5+</span></div>
  <div class="card"><img src="socialmedia.jpeg" alt="Social Media Image"><span>5k+</span></div>
  <div class="card"><img src="stage.jpeg" alt="Stage Image"><span>3+</span></div>
  <div class="card"><img src="swim.jpeg" alt="Swim Image"><span>1+</span></div>
  <div class="card"><img src="room.jpeg" alt="Room Image"></div>
  <div class="card"><img src="iphone.jpeg" alt="iPhone Image"></div>
  <div class="card"><img src="hackathons.jpeg" alt="Hackathons"><span>10+</span></div>
  <div class="card"><img src="editphoto.jpeg" alt="Photo"><span>250+</span></div>
  <div class="card"><img src="editvideo.jpeg" alt="Edit Video"><span>20+</span></div>
  <div class="card"><img src="pointer.jpeg" alt="Pointer Image"><span>9+</span></div>
  <div class="card"><img src="fullstack.jpeg" alt="Fullstack Image"></div>
</section>

<script>
// Hide loader after page load
window.addEventListener('load', () => {
  const loader = document.getElementById('loader');
  loader.style.opacity = '0';
  setTimeout(() => loader.style.display = 'none', 500);
});

// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');
hamburger.addEventListener('click', () => {
  navMenu.classList.toggle('active');
});
</script>

</body>
</html>
