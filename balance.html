<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consistency ‚Äì Balance Sheet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* üé® THEME */
:root{
  --pink-main:#ec4899;
  --pink-dark:#be185d;
  --pink-soft:#fbcfe8;
  --pink-light:#fdf2f8;
  --text:#3f3f46;
}

body{
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(900px 500px at 10% 0%, rgba(236,72,153,.25), transparent 60%),
    radial-gradient(700px 400px at 90% 90%, rgba(251,207,232,.35), transparent 60%),
    var(--pink-light);
  min-height:100vh;
  color:var(--text);
}

/* ================= NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--pink-soft);
  position:sticky;
  top:0;
  z-index:100;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:34px;
  height:34px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--pink-main),#f472b6);
  transform:rotate(45deg);
}

.brand-text{
  font-size:20px;
  font-weight:700;
  color:var(--pink-dark);
}

.nav-links{
  display:flex;
  gap:10px;
}

.nav-links a{
  text-decoration:none;
  padding:8px 14px;
  border-radius:22px;
  font-weight:600;
  color:var(--pink-dark);
}

.nav-links a:hover{
  background:var(--pink-soft);
}

.menu-toggle{
  display:none;
  font-size:26px;
  cursor:pointer;
  color:var(--pink-dark);
}

/* MOBILE NAV */
@media(max-width:768px){
  .menu-toggle{display:block}

  .nav-links{
    position:absolute;
    top:64px;
    left:0;
    width:100%;
    background:white;
    flex-direction:column;
    align-items:center;
    display:none;
    border-top:1px solid var(--pink-soft);
  }

  .nav-links a{
    width:100%;
    text-align:center;
    padding:14px 0;
    border-bottom:1px solid var(--pink-soft);
  }

  .nav-links.show{display:flex}
}

/* ================= CONTENT ================= */
h2{
  text-align:center;
  margin:30px 0;
  color:var(--pink-dark);
}

.form{
  max-width:900px;
  margin:0 auto 20px;
  display:flex;
  gap:12px;
  padding:0 20px;
}

.form input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--pink-soft);
}

.form button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:var(--pink-main);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* TABLE */
table{
  width:90%;
  max-width:1000px;
  margin:0 auto 50px;
  border-collapse:collapse;
  background:#e5e5e5;
  border-radius:18px;
  overflow:hidden;
}

th,td{
  padding:14px;
  text-align:center;
}

th{
  background:linear-gradient(135deg,#ec4899,#f472b6);
  color:white;
}

tbody tr{
  background:white;
}

tbody tr:hover{
  background:#fff1f5;
}

td button{
  border:none;
  background:none;
  cursor:pointer;
  font-size:16px;
  color:var(--pink-dark);
}

@media(max-width:768px){
  .form{flex-direction:column}
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
  <div class="brand">
    <div class="logo"></div>
    <span class="brand-text">Consistency</span>
  </div>

  <div class="menu-toggle" id="menuToggle">‚ò∞</div>

  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="tasks.html">Tasks</a>
    <a href="graph.html">Graph</a>
    <a href="garden.html">Garden</a>
    <a href="balance.html">Balance</a>
  </nav>
</header>

<h2>Balance Sheet</h2>

<!-- ADD ENTRY -->
<div class="form">
  <input type="date" id="date">
  <input type="number" id="income" placeholder="Income">
  <input type="number" id="expense" placeholder="Expense">
  <button onclick="addRow()">Add</button>
</div>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Income</th>
      <th>Expense</th>
      <th>Balance</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
/* MOBILE MENU */
const menuToggle=document.getElementById("menuToggle");
const navLinks=document.getElementById("navLinks");
menuToggle.onclick=()=>navLinks.classList.toggle("show");

/* BALANCE LOGIC */
let data=JSON.parse(localStorage.getItem("balanceData"))||[];

function render(){
  const tbody=document.getElementById("tableBody");
  tbody.innerHTML="";
  data.forEach((row,i)=>{
    const bal=row.income-row.expense;
    tbody.innerHTML+=`
      <tr>
        <td>${row.date}</td>
        <td>${row.income}</td>
        <td>${row.expense}</td>
        <td>${bal}</td>
        <td><button onclick="removeRow(${i})">üóëÔ∏è</button></td>
      </tr>`;
  });
  localStorage.setItem("balanceData",JSON.stringify(data));
}

function addRow(){
  const date=document.getElementById("date").value;
  const income=+document.getElementById("income").value||0;
  const expense=+document.getElementById("expense").value||0;
  if(!date){alert("Select date");return;}
  data.push({date,income,expense});
  render();
}

function removeRow(i){
  data.splice(i,1);
  render();
}

render();
</script>

</body>
</html>
